<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">田中太郎</a>
    </td>
    <td th:text="${studentDetail.student.frigana}">タナカタロウ</td>
    <td th:text="${studentDetail.student.nickname}">タロ</td>
    <td th:text="${studentDetail.student.email}">tarou@example.com</td>
    <td th:text="${studentDetail.student.region}">埼玉</td>
    <td th:text="${studentDetail.student.age}">25</td>
    <td th:text="${studentDetail.student.gender}">男</td>
    <td th:text="${studentDetail.student.remark}">連絡済み</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" />
    </td>
  </tr>>
  <tbody>
</table>
</body>
</html>
